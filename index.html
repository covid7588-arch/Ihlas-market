<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHLAS Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="signup-page" class="page">
        <div class="auth-card">
            <h2>IHLAS Market</h2>
            <p>ለመቀጠል ይመዝገቡ</p>
            <form onsubmit="handleSignup(event)">
                <input type="text" id="full-name" placeholder="ሙሉ ስም" required>
                <input type="tel" id="phone" placeholder="9xxxxxxxx" required>
                <button type="button" class="btn-primary" onclick="sendOTP()">OTP ላክ</button>
                <div id="otp-section" style="display:none;">
                    <input type="text" id="otp-code" placeholder="ኮድ ያስገቡ">
                    <button type="submit" class="btn-success">ምዝገባውን ጨርስ</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
