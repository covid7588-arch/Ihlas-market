<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHLAS Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-app">
        <header class="top-bar">
            <div class="side-btn" onclick="showTab('menu')">Рў░</div>
            <div class="app-logo">Ihlas Market</div>
            <div class="side-btn" onclick="showTab('profile')">­ЪЉц</div>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="рѕЮрѕГрЅх рІГрЇѕрѕЇрїЅ..." onkeyup="searchProducts()">
        </div>

        <div id="home-content" class="tab-content">
            <div class="category-header">
                <button onclick="showSubCat('selling')">рЅЦрІЏрЅх рІГрІўрІЎ (Selling Challenge)</button>
                <button onclick="showSubCat('location')">ріЉ ріарЅЦрѕеріЋ ріЦріЋрѕхрѕФ (Network)</button>
            </div>
            
            <div id="product-list" class="product-grid"></div>
        </div>

        <div id="payment-page" class="tab-content" style="display:none;">
            <div class="receipt-card">
                <h3>­Ъњ░ рІеріГрЇЇрІФ рѕўрѕерїЃ</h3>
                <div class="bank-box">
                    <p>ріЋрїЇрІх рЅБріЋріГ: <b>1000123456789</b></p>
                    <p>рЅ┤рѕїрЅЦрѕГ: <b>0914717239</b></p>
                </div>
                <p class="warning">Рџа№ИЈ рїЇрІ┤рЅ│рЇА рІеріерЇѕрѕЅрЅарЅхріЋ рІ░рѕерѕ░ріЮ Screenshot ріарІхрѕГрїѕрІЇ рІГрѕІріЕ!</p>
                <div class="social-send">
                    <button onclick="sendTo('tg')">Telegram</button>
                    <button onclick="sendTo('wa')">WhatsApp</button>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div onclick="showTab('home')">­ЪЈа<br>Home</div>
            <div onclick="showTab('menu')">­ЪЊю<br>Menu</div>
            <div onclick="showTab('profile')">­ЪЉц<br>Profile</div>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
